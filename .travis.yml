language: java

jdk:
 - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
    - echo "Travis branch is $TRAVIS_BRANCH, and is in pull request $TRAVIS_PULL_REQUEST"
    - ./gradlew clean build javadoc --stacktrace

notifications:
  email:
    - apps+now4j__builds@rm3l.org

sudo: false

after_success:
     - bash <(curl -s https://codecov.io/bash)
